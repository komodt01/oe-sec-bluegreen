name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"

permissions:
  contents: read
  security-events: write

# -------------------------------
# Analyze JavaScript / TypeScript
# -------------------------------
jobs:
  analyze_javascript:
    name: Analyze (javascript)
    runs-on: ubuntu-latest
    # Only run if this repo/PR actually has JS/TS files
    if: ${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL (JS)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis (JS)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

# -----------------------
# Analyze Python (only if present)
# -----------------------
  analyze_python:
    name: Analyze (python)
    runs-on: ubuntu-latest
    # Only run if there are Python files in the repo/PR
    if: ${{ hashFiles('**/*.py') != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis (Python)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
